{% extends "base.html" %}

{% block title %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .cart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
      width: 80%;
    }

    .cart-header button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .cart-items {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
      width: 80%;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }

    .cart-item-details {
      display: flex;
      flex-direction: column;
    }

    .cart-item-details h3 {
      margin-bottom: 5px;
    }

    .cart-item-details p {
      margin-bottom: 0;
    }

    .cart-item-quantity {
      margin-left: 20px;
      display: flex;
      align-items: center;
    }

    .cart-item-quantity button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 5px;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
      width: 80%;
    }

    .cart-total h2 {
      margin: 0;
    }
  </style>
</head>
